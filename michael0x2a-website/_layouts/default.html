<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="The personal website and blog of Michael Lee">
        <meta name="author" content="Michael Lee">
        <title>{{ page.title }}</title>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <!-- Custom CSS -->
        {% stylesheet styles %}
    </head>
    <body>
        <div id="wrapper">
            <header>
                <div class="container">
                    <h1>Testing</h1>
                </div>
            </header>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{ page.name }}</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Home</a></li>
                            <li class="active"><a href="blog.html">Blog</a></li>
                            <li><a href="projects.html">Projects</a></li>
                            <li><a href="resumes.html">Resume</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
            <div class="main-content">
                <div class="container">
                    <h1>{{ page.title }}</h1>
                
                    {{ content }}
                </div>
            </div>
            <footer>
                <div class="container">
                    <p>Footer lorem ipsum</p>
                </div>
            </footer>
        </div>
        
        {% if page.math == true %}
            <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        {% endif %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        {% javascript bootstrap %}
    </body>
</html>

---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
        <p class="subtitle">{{ page.subtitle }}</p>
    {% endif %}
    <details>
        <p>First published: {{ page.date | date: "%B %d, %Y" }}</p>
        {% if page.updated %}
            <p>Last updated: {{ page.updated | date: "%B %d, %Y" }}</p>
        {% endif %}
    </details>
    
    {{ content }}
</article>
